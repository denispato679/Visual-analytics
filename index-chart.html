<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Economía Mundial</title>
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Clean circular color palette -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <style></style>
</head>

<body>
    <div id="main">
        <h1>Factores Económicos</h1>
        <label class="pib-combo" for="groups">Seleccione el grupo de países para visualizar su evolución de PIB:</label>
        <select name="groups" id="groups" onchange="changeLineChart()">
            <option value="" disabled selected style="display:none;">Sin seleccionar</option>
            <option value="europe">Potencias de Europa</option>
            <option value="world">Potencias Mundiales</option>
        </select>
        <div id="container" class="svg-container"></div>
        <div id="circle_container"></div>
    </div>

<script>

function drawLineChart(dataFile, domainChart, badge) {
    //------------------------1. PREPARATION------------------------//
    //-----------------------------SVG------------------------------//
    const width = 960;
    const height = 500;
    const margin = 5;
    const padding = 5;
    const adj = 30;
    // we are appending SVG first
    const svg = d3.select("div#container").append("svg")
        .attr("preserveAspectRatio", "xMinYMin meet")
        .attr("viewBox", "-"
            + adj + " -"
            + adj + " "
            + (width + adj * 3) + " "
            + (height + adj * 3))
        .style("padding", padding)
        .style("margin", margin)
        .classed("svg-content", true);

    //-----------------------------DATA-----------------------------//
    const timeConv = d3.timeParse("%Y");
    const dataset = d3.csv(dataFile);
    dataset.then(function (data) {
        var slices = data.columns.slice(1).map(function (id) {
            return {
                id: id,
                values: data.map(function (d) {
                    return {
                        date: timeConv(d.date),
                        measurement: +d[id]
                    };
                })
            };
        });

        console.log(data)
        //----------------------------SCALES----------------------------//
        const xScale = d3.scaleTime().range([0, width]);
        const yScale = d3.scaleLinear().range([height, 0]);
        xScale.domain(d3.extent(data, function (d) {
            return timeConv(d.date)
        }));

        yScale.domain(domainChart);

        //-----------------------------AXES-----------------------------//
        const yaxis = d3.axisLeft()
            .scale(yScale)
            .ticks(20)
            .tickFormat(function (d) {
                console.log(d / 1000000)
                return d / 1000000 + "M"
            });

        const xaxis = d3.axisBottom()
            .tickFormat(d3.timeFormat('%Y'))
            .scale(xScale);

        //----------------------------LINES-----------------------------//
        const line = d3.line()
            .x(function (d) { return xScale(d.date); })
            .y(function (d) { return yScale(d.measurement); });

        let id = 0;
        const ids = function () {
            return "line-" + id++;
        }

        //---------------------------TOOLTIP----------------------------//
        const tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0)
            .style("position", "absolute");

        //-------------------------2. DRAWING---------------------------//
        //-----------------------------AXES-----------------------------//
        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xaxis);

        svg.append("g")
            .attr("class", "axis")
            .call(yaxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("dy", ".75em")
            .attr("y", 6)
            .style("text-anchor", "end")
            .text("Millones " + badge);

        //----------------------------LINES-----------------------------//
        const lines = svg.selectAll("lines")
            .data(slices)
            .enter()
            .append("g");

        lines.append("path")
            .attr("class", ids)
            .attr("d", function (d) { return line(d.values); });

        lines.append("text")
            .attr("class", "country_label")
            .datum(function (d) {
                return {
                    id: d.id,
                    value: d.values[d.values.length - 1]
                };
            })
            .attr("transform", function (d) {
                return "translate(" + (xScale(d.value.date) + 10)
                    + "," + (yScale(d.value.measurement) + 5) + ")";
            })
            .attr("x", 5)
            .text(function (d) {
                if (d.id == "A")
                    return ("España");
                else if (d.id == "B")
                    return ("Alemania")
                else if (d.id == "C")
                    return ("Francia")
                else if (d.id == "D")
                    return ("Italia")
                else if (d.id == "EU")
                    return ("U.E.")
                else if (d.id == "US")
                    return ("EE.UU")
                else if (d.id == "CH")
                    return ("China")
                else
                    return ("Unknown ") + d.id;
            });

        //---------------------------POINTS-----------------------------// 
        lines.selectAll("points")
            .data(function (d) { return d.values })
            .enter()
            .append("circle")
            .attr("cx", function (d) { return xScale(d.date); })
            .attr("cy", function (d) { return yScale(d.measurement); })
            .attr("r", 1)
            .attr("class", "point")
            .style("opacity", 1);

        //---------------------------EVENTS-----------------------------//    
        lines.selectAll("circles")
            .data(function (d) { return (d.values); })
            .enter()
            .append("circle")
            .attr("cx", function (d) { return xScale(d.date); })
            .attr("cy", function (d) { return yScale(d.measurement); })
            .attr('r', 10)
            .style("opacity", 0)
            .on('mouseover', function (d) {
                tooltip.transition()
                    .delay(30)
                    .duration(200)
                    .style("opacity", 1);

                tooltip.html(d.measurement)
                    .style("left", (d3.event.pageX + 25) + "px")
                    .style("top", (d3.event.pageY) + "px");

                const selection = d3.select(this).raise();

                selection
                    .transition()
                    .delay("20")
                    .duration("200")
                    .attr("r", 6)
                    .style("opacity", 1)
                    .style("fill", "#ed3700");
            })
            .on("mouseout", function (d) {
                tooltip.transition()
                    .duration(100)
                    .style("opacity", 0);

                const selection = d3.select(this);

                selection
                    .transition()
                    .delay("20")
                    .duration("200")
                    .attr("r", 10)
                    .style("opacity", 0);
            });

    });
}

function drawCleanCircularChart() {
    // Dimensions and margins of the chart
    const width = 960;
    const height = 500;

    // append the svg object to the body of the page
    var svg = d3.select("#circle_container")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    // Read data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/11_SevCatOneNumNestedOneObsPerGroup.csv", function (data) {

        // Color palette for continents?
        var color = d3.scaleOrdinal()
            .domain(["Asia", "Europe", "Africa", "Oceania", "Americas"])
            .range(d3.schemeSet1);

        // Size scale for countries
        var size = d3.scaleLinear()
            .domain([0, 31])
            .range([5, 55])  // circle will be between 7 and 55 px wide

        // create a tooltip
        var Tooltip = d3.select("#circle_container")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")

        // Three function that change the tooltip when user hover / move / leave a cell
        var mouseover = function (d) {
            Tooltip
                .style("opacity", 1)
        }
        var mousemove = function (d) {
            Tooltip
                .html('<u>' + d.key + '</u>' + "<br>" + d.value + " unemployment percentage")
                .style("left", (d3.mouse(this)[0] + 20) + "px")
                .style("top", (d3.mouse(this)[1]) + "px")
        }
        var mouseleave = function (d) {
            Tooltip
                .style("opacity", 0)
        }

        // Initialize the circle: all located at the center of the svg area
        var node = svg.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "node")
            .attr("r", function (d) { return size(d.value) })
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .style("fill", function (d) { return color(d.region) })
            .style("fill-opacity", 0.8)
            .attr("stroke", "black")
            .style("stroke-width", 1)
            .on("mouseover", mouseover) // What to do when hovered
            .on("mousemove", mousemove)
            .on("mouseleave", mouseleave)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            .force("charge", d3.forceManyBody().strength(.1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(.2).radius(function (d) { return (size(d.value) + 3) }).iterations(1)) // Force that avoids circle overlapping

        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(data)
            .on("tick", function (d) {
                node
                    .attr("cx", function (d) { return d.x; })
                    .attr("cy", function (d) { return d.y; })
            });

        // What happens when a circle is dragged?
        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }
        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }

    })
}

function changeLineChart() {
    var div = document.getElementById('container');
    while (div.firstChild) {
        div.removeChild(div.firstChild);
    }
    var selectedGroup = document.getElementById("groups");
    if (selectedGroup.options[selectedGroup.selectedIndex].value == "europe") {
        drawLineChart("https://raw.githubusercontent.com/denispato679/Visual-analytics/main/pib-data.csv", [1000000, 3500000], "€");
    }
    else if (selectedGroup.options[selectedGroup.selectedIndex].value == "world") {
        drawLineChart("https://raw.githubusercontent.com/denispato679/Visual-analytics/main/pib-world.csv", [7000000, 21500000], "$");
    }
}

</script>
</body>
